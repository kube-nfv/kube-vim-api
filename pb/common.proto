syntax = "proto3";

option go_package = "github.com/DiMalovanyy/kube-vim-api/pb/nfv";

import "google/protobuf/any.proto";

message Identifier {
    // UUID Identifier representation
    string value = 1;
}

message Filter {
    string value = 1;
}

message KeyValuePair {
    string key = 1;
    google.protobuf.Any value = 2;
}

// IP version of the network/subnetwork.
enum IPVersion {
    IPV4 = 0;
    IPV6 = 1;
}

message IPAddress {
    string ip = 1;
}

message IPSubnet {
    string ip = 1;
    string mask = 2;
}

message IPSubnetCIDR {
    string cidr = 1;
}

// TODO: Might be few ranges specified in pool
message IPAddressPool {
    IPAddress startIP = 1;
    IPAddress endIP = 2;
}
